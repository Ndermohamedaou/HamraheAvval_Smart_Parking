name: payausers
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.1.5+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.4
  iconsax: ^0.0.8
  loading_indicator: ^3.0.2
  url_launcher: ^6.0.17
  hexcolor: ^2.0.5
  # MarkDown Plug in
  flutter_markdown: ^0.6.9
  dio: ^4.0.0
  shared_preferences: ^2.0.5
  provider: ^6.0.2
  image_picker:
  image:
  list_tile_switch: ^1.0.0
  toast: ^0.1.5
  flutter_secure_storage: ^5.0.2
  persian_number_utility: ^0.2.5
  dotted_line: ^3.0.0
  lottie: ^1.2.2
  qr_flutter: ^4.0.0
  rflutter_alert: ^2.0.4
  double_back_to_close_app: ^2.1.0
  modal_bottom_sheet: ^2.0.0
  flushbar: ^1.10.4
  # Convert to time zone
  instant: ^0.4.1
  liquid_ui:
  adaptive_action_sheet: ^2.0.1
  connectivity: ^3.0.3
  # Have Responsive size in any Devices
  sizer: ^1.1.8
  # Local Auth
  local_auth: any
  # For OPT Password view
  otp_screen: ^0.0.3
  pinput: ^1.2.0
  liquid_pull_to_refresh: ^3.0.1
  firebase_messaging: ^9.1.3
  firebase_analytics: ^8.0.2
  firebase_core: ^1.1.0
  flutter_local_notifications: ^5.0.0+3
  badges: ^2.0.2
  root_detector: ^0.0.6
  # Persian date tools
  shamsi_date: ^1.0.0
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/lottie/
    - assets/logo/
    - assets/raw/
    - certificate/
    - assets/translations/fa.json

  fonts:
    - family: BYekan
      fonts:
        - asset: assets/fonts/byekan/BYEKAN.TTF

    - family: IranSans
      fonts:
        - asset: assets/fonts/iranSans/IRANSansRegular.ttf
